<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador LWC - Trailhead Playground</title>
</head>
<body>
    <div id="lightning-container">
        <p>Carregando componente...</p>
    </div>

    <!-- No LWR, o caminho costuma ser direto no domínio ou no subcaminho do site -->
    <!-- Tentaremos o caminho padrão para sites Experience Cloud -->
    <script src="https://creative-otter-3dbvzj-dev-ed.trailblaze.my.site.com/sfsites/c/lightning/lightning.out.js"></script>

    <script>
        const siteUrl = 'https://creative-otter-3dbvzj-dev-ed.trailblaze.my.site.com/c/GuestOutApp.app';
        const auraAppName = 'c:GuestOutApp'; 
        const componentName = 'c:contactUpdatePage'; // Verifique se o nome está correto

        try {
            $Lightning.use(
                auraAppName,
                function() {
                    $Lightning.createComponent(
                        componentName,
                        {}, 
                        "lightning-container",
                        function(cmp) {
                            console.log("LWC carregado no LWR com sucesso!");
                        }
                    );
                },
                siteUrl
            );
        } catch (error) {
            console.error("Erro ao inicializar Lightning Out: ", error);
        }
    </script>
</body>
</html>
