<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador Externo Aura</title>
</head>
<body>
    <div id="lightning-container">Carregando no modo Aura...</div>

    <script src="https://creative-otter-3dbvzj-dev-ed.trailblaze.my.site.com/portalaura/lightning/lightning.out.js"></script>

    <script>
        const siteUrl = 'https://creative-otter-3dbvzj-dev-ed.trailblaze.my.site.com/portalaura';

        console.log("Iniciando Lightning Out...");
        
        $Lightning.use(
            "c:GuestOutApp", 
            function() {
                console.log("Conectado ao Aura App. Tentando criar componente...");
                $Lightning.createComponent(
                    "c:contactUpdatePage", 
                    {}, 
                    "lightning-container",
                    function(cmp, status, errorMessage) {
                        console.log("Status da criação:", status);
                        if (status === "SUCCESS") {
                            console.log("Componente criado com sucesso!");
                        } else {
                            console.error("Erro na criação:", errorMessage);
                        }
                    }
                );
            },
            siteUrl
        );
    </script>
</body>
</html>
